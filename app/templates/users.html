<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Users</title>
</head>
<body>
  <h1>Referral Users</h1>

  <form method="get" action="{{ url_for('main.list_users') }}">
    <input type="text" name="q" value="{{ q }}" placeholder="Search by first name or email">
    <button type="submit">Search</button>
  </form>

  <table border="1" cellpadding="5">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Email</th>
        <th>Points</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.first_name or '(no name)' }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.points }}</td>
        <td>
          <form method="post"
                action="{{ url_for('main.update_points', user_id=u.user_id) }}"
                style="display:inline">
            <input type="hidden" name="action" value="add">
            <button type="submit">+1</button>
          </form>
          <form method="post"
                action="{{ url_for('main.update_points', user_id=u.user_id) }}"
                style="display:inline">
            <input type="hidden" name="action" value="subtract">
            <button type="submit">â€“1</button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr><td colspan="4">No users found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
